<!doctype html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="robots" content="noindex" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>カウントダウン</title>
        <link rel="stylesheet" href="style.css" />
        <script type="module" src="main.js" defer></script>
        <script>
            (function (d) {
                var config = {
                        kitId: "jge0elo",
                        scriptTimeout: 3000,
                        async: true,
                    },
                    h = d.documentElement,
                    t = setTimeout(function () {
                        h.className =
                            h.className.replace(/\bwf-loading\b/g, "") +
                            " wf-inactive";
                    }, config.scriptTimeout),
                    tk = d.createElement("script"),
                    f = false,
                    s = d.getElementsByTagName("script")[0],
                    a;
                h.className += " wf-loading";
                tk.src = "https://use.typekit.net/" + config.kitId + ".js";
                tk.async = true;
                tk.onload = tk.onreadystatechange = function () {
                    a = this.readyState;
                    if (f || (a && a != "complete" && a != "loaded")) return;
                    f = true;
                    clearTimeout(t);
                    try {
                        Typekit.load(config);
                    } catch (e) {}
                };
                s.parentNode.insertBefore(tk, s);
            })(document);
        </script>
    </head>
    <body>
        <main id="main">
            <!-- 左上 ハート -->
            <img src="images/heart.png" class="heart" alt="heart" />

            <!-- 中央 惑星 -->
            <img src="images/planet.png" class="planet" alt="planet" />

            <!-- 右下 女の子 -->
            <img src="images/girl.png" class="girl" alt="girl" />

            <!-- テキスト -->
            <div class="box">
                <p class="welcome">青木のブースへようこそ！</p>

                <div class="highlight">
                    <span class="label">あと</span>
                    <span class="number">4</span>
                    <span class="label">分程度</span>
                </div>

                <p class="explanation">
                    説明は3～4分で終わります。<br />
                    上のPCで作品の紹介映像を<br />流していますので、
                    ぜひご覧ください！
                </p>
            </div>
        </main>
    </body>
</html>
